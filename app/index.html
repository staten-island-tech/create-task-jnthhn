<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-900 font-sans flex items-center justify-center min-h-screen bg-cover bg-center">

    <div class="bg-green-700 p-8 rounded-xl shadow-lg max-w-md w-full">
      <h2 class="text-4xl font-extrabold text-center text-red-800 mb-8">Guess The Card!</h2>

      <label for="guessedCard" class="block text-xl font-medium text-black mb-3 whitespace-nowrap text-center">Pick a Card! </label>
      <input type="text" id="guessedCard" placeholder="Your Card Guess Here (e.g., Ace of Spades)" class="w-full px-6 py-3 border-2 border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-red-500 mb-6" />

      <button id="guessButton" class="w-full bg-black text-white py-3 rounded-lg shadow-md">
        Guess Card
      </button>

      <p id="message" class="mt-6 text-center text-red-800 text-lg font-semibold"></p>
    </div>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
